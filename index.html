<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Mine</title>
    <link rel="stylesheet" href="styleyt.css" />
</head>
<body class="yt-body">

    <div id="sidebar">
        <div class="sidebar-icon">
            <ion-icon name="menu-sharp"></ion-icon>
        </div>

        <div class="sidebar-icon">
            <ion-icon name="home-outline"></ion-icon>
            <p>Home</p>
        </div>
            
        <div class="sidebar-icon">
            <ion-icon name="compass-outline"></ion-icon>
            <p>Explore</p>
        </div>

        <div class="sidebar-icon">
            <ion-icon name="albums-outline"></ion-icon>
            <p>Library</p> 
        </div>
    </div>

    <div id="main">

        <div id="topbar">
            <img src="assets/yt-logo.svg" alt="Youtube-Logo" id="ytlogo"/>
        
            <div id="searchbox">
                <input type="text" placeholder="search on youtube..." id="srctextbox"/>
                <button id="srcbtn"><ion-icon name="search-sharp"></ion-icon></button>
                <ion-icon name="mic-sharp" id="mic-icon"></ion-icon>
            </div>

            <div id="topbar-icon">
                <ion-icon name="videocam-outline" class="topicons"></ion-icon>
                <ion-icon name="notifications-outline" class="topicons"></ion-icon>
                <ion-icon name="person-circle-outline" class="topicons"></ion-icon>
            </div>
        
        </div>

        <div id="content">
            <div class="thumbnail">
                <img src="assets/epicode_thumb.png" alt="epicode_thumbnail" class="back-img-video"/>
                <img src="assets/epicode-logo.png" alt="epicode_logo" class="logo-video"/>

                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>

                <img src="assets/epicode_thumb.png" alt="epicode_thumbnail" class="back-img-video"/>

                <div class="video-txt">
                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>

            <div class="thumbnail">
                <img src="assets/epicode_thumb.png" alt="epicode_thumbnail" class="back-img-video"/>

                <div class="video-txt">
                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>

                <img src="assets/epicode_thumb.png" alt="epicode_thumbnail" class="back-img-video"/>
                <img src="assets/epicode-logo.png" alt="epicode_logo" class="logo-video"/>
                <div class="video-txt">
                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>

            <div class="thumbnail">
                <img src="assets/epicode_thumb.png" alt="epicode_thumbnail" class="back-img-video"/>
                <img src="assets/epicode-logo.png" alt="epicode_logo" class="logo-video"/>
                <div class="video-txt">
                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>

            <div class="thumbnail">

                <img src="assets/epicode-logo.png" alt="epicode_logo" class="logo-video"/>
                <div class="video-txt">
                <h4>Title</h4>
                <p>description</p>
                </div>
            </div>  

        </div>

    </div>
    
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
